<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Layout Design</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    #grid > div {
      background: green;
      color: white;
      font-size: 24px;
      padding: 20px;
    }

    /* Layout */
    #grid > div:nth-child(1) {
      grid-column: span 4;
    }

    #grid > div:nth-child(2) {
      grid-row: span 4;
    }

    #grid > div:nth-child(5),
    #grid > div:nth-child(10) {
      grid-column: span 3;
    }
  </style>
</head>

<body>

  <h1>CSS Grid Layout Design</h1>

  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>

</body>
</html>
