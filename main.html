<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Layout Design</title>

  <style>
   #grid {
  display: grid;
  grid-template-columns: repeat(5, 124px);
  gap: 10px;
}

#grid > div {
  background: green;
  color: white;
  padding: 20px;
  font-size: 24px;
}

/* item 1 → full row (5 columns) */
#grid > div:nth-child(1) {
  grid-column: span 4;
}

/* item 2 → left tall block */
#grid > div:nth-child(2) {
  grid-row: span 4;
}

/* item 3 → span 2 columns (THIS IS REQUIRED BY TEST) */
#grid > div:nth-child(3) {
  grid-column: span 1;
}
 #grid > div:nth-child(4) {
  grid-column: span 2;
}

/* item 5 → long bar */
#grid > div:nth-child(5) {
  grid-column: span 2;
}

/* item 10 → bottom bar */
#grid > div:nth-child(10) {
  grid-column: span 3;
}

  </style>
</head>

<body>

  <h1>CSS Grid Layout Design</h1>

  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>

</body>
</html>
